name: Semgrep Analysis

env:
  DOTNET_VERSION: '8.x'  # La versión de .NET

on:
  push:
    branches:
      - main  # O la rama en la que quieras que se ejecute el análisis

jobs:
  security:
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep  # Imagen de Semgrep

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ejecutar Semgrep
        run: |
          semgrep scan --config="p/default" --json --output semgrep.json

      - name: Convertir el reporte JSON a HTML
        run: |
          # Instalar prospector2html si es necesario
          python -m pip install prospector2html
          
          # Convertir el reporte de Semgrep a HTML
          prospector-html --input semgrep.json --output semgrep-report.html --filter semgrep

      - name: Configurar GitHub Pages
        run: |
          # Configurar GitHub Pages
          mkdir -p gh-pages
          mv semgrep-report.html gh-pages/index.html  # Mover el reporte a la carpeta para GitHub Pages

      - name: Configurar git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Publicar en GitHub Pages
        run: |
          git add -A
          git commit -m "Publicar reporte Semgrep"
          git push --force --quiet "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:gh-pages

